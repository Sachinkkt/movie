<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/09662c7e65.js" crossorigin="anonymous"></script>
    <link rel = "icon" href = 
"https://images-na.ssl-images-amazon.com/images/I/51Q2Au2BLrL.png" 
        type = "image/x-icon">
    <title>Movie</title>
</head>
<body>
    
    <header>
        <head>
            <h1 class="movie1">M<i class="fas fa-compact-disc"></i>VIE <span style="color: yellowgreen;"><i class="fas fa-video"></i></span></h1>
        </head>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
